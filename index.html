<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Formulario</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <main class="container">
            <div class="itens">
                <div class="barra-lateral-esquerda">
                    <div class="navbar-esquerda">
                        <a class="title" href="index.html">PineMin</a>
                        <a href="#">Ph. +55 (11) 95373-3320</a>
                    </div>

                    <div class="itens-form">

                        <h1 class="title-login">Login to Your Account!</h1>
                        
                        <div class="button-itens">
                            <button class="login-with-facebook"><div>Login With Facebook</div></button>
                            <button class="login-with-twitter"><div>Login With Twitter</div></button>
                        </div>
                            
                        <p class="or">- OR -</p>

                        <form class="login-form">
                            <fieldset>

                                <p class="text-email-address">Email Address</p>
                                <input class="input-email" type="text" placeholder="example@email.com">
        
                                <p class="text-password">Password</p>
                                <input class="input-password" type="password" placeholder="*****************">
                                <img class="look-pass-img" src="img/look-pass.png">
                                
                                <br>

                                <input type="radio" class="input-remember" type="checkbox" name="remember">
                                <label class="label-remember" for="remember">Remember Me</label>

                                <a class="link-forgot-password" href="#">Forgot Password</a>
                                
                                <br>

                                <button type="submit" class="login-to-your-account"><div>Login To Your Account</div></button>
                                <p class="dont-have-account">Don't have an account? <a href="#">Signup</a></p>
                            </fieldset>
                        </form>
                    </div>

                    <div class="footer-itens">
                        <p><a href="#">Facebook</a> | <a href="#">Linkedin</a> | <a href="#">Twitter</a></p>
                    </div>
                </div>
                
                <div class="barra-lateral-direita">
                    <div class="navbar-direita">
                        <a href="#">Agency</a>
                        <a href="#">Service</a>
                        <a href="#">My Account</a>
                        
                        <!--img class="bg" src="img/bg-barra-lateral-direita.png"-->
                        
                    </div>
                </div>
            </form>
    
            

        </main>
        
    </body>
</html>
